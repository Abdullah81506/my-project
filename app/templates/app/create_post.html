<style> body {
  padding-top: 70px; /* adjust if your navbar is taller or shorter */
}
</style>
{% extends 'base.html' %}
{% block title %}Blog | {% if form.instance.pk %} Edit {% else %} Create{% endif %}{% endblock title %} 
{% block content %}

<div class="form-wrapper" style="min-height: 70vh; display: flex; justify-content: center; align-items: center;">
    <div class="form-box" style="width: 100%; max-width: 700px; padding: 2rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); background: white; border-radius: 10px;">
        <h2>
            {% if form.instance.pk %} Edit Post {% else %} Create New Post {% endif %}
        </h2>
        <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
                    Submit
                </button>
        </form>
    </div>
</div>
{% endblock %}
