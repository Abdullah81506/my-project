{% extends "base.html" %}
{% block title %}Blog | Reset {% endblock title %}
{% block content %}
<div class="form-wrapper" style="min-height: 70vh; display: flex; justify-content: center; align-items: center;">
    <div class="form-box" style="width: 100%; max-width: 500px; padding: 2rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); background: white; border-radius: 10px;">
      <h2>Reset Your Password</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="width: 100%;">Reset Password</button>
      </form>
    </div>
  </div>
{% endblock %}
