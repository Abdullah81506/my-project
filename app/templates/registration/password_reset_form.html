{% extends "base.html" %}
{% block title %}Blog | Reset Password{% endblock title %}
{% block content %}
  <div class="form-wrapper" style="min-height: 70vh; display: flex; justify-content: center; align-items: center;">
    <div class="form-box" style="width: 100%; max-width: 400px; padding: 2rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); background: white; border-radius: 10px;">
      <h2 style="text-align: center;">Forgot your password?</h2> <br>
      <p style="text-align: center;">Enter your email to receive a reset link.</p> <br>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <br>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Send reset link</button>
      </form>
    </div>
  </div>
{% endblock %}
