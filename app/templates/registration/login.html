{% extends "base.html" %}
{% block title %}Blog | Login {% endblock title %}
{% block content %}

<form action="{% url "login" %}" method="post" class="form"> <!--login is the name of an inbuilt url-->
    {% csrf_token %}
      <center>
        <div class="logo f-logo">
          <i class="fa-brands fa-blogger"></i>
        </div>
      
        <div class="inputs">
            {% if form.non_field_errors %} <!--authentciation property that contains error messages-->
            {% for error in form.non_field_errors %}
                <div class="field-error">
                    <p>{{error}}</p> <!--error message is displayed-->
                </div> 
            {% endfor %}
            {% endif %}
          <div>
            <!--Rendering basic html form-->
          <div class="search-bar s-active input">
            <input type="text" placeholder="Username" name="username">
            <div class="animated-search">
              <i class="uil uil-envelope-alt"></i>
            </div>
          </div>
          <div class="search-bar s-active input">
            <input type="password" placeholder="Password" name="password">
            <div class="animated-search">
              <i class="uil uil-key-skeleton"></i>
            </div>
          </div>
          
          </div>

          <button class="btn btn-primary rounded" type="submit">
            Login <span class="material-icons"> arrow_right_alt </span>
          </button>
          <p>Not have an account? <a href="{% url "register" %}">Sign up</a></p>
          <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </div>
      </center>
    </form>
{% endblock content %}
